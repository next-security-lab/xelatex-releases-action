name: CI

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Set up timezone
      uses: zcong1993/setup-timezone@master
      with:
        timezone: Europe/Madrid

    - name: Set up Git repository
      uses: actions/checkout@v2

    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v2
      with:
        root_file: document.tex
        extra_system_packages: "py-pygments"
        latexmk_use_xelatex: true
        latexmk_shell_escape: true

    - name: Set version name
      id: version
      run: |
        DATE=$(date +'%Y%m%d%H%M%S')
        HASH=$(echo -e ${GITHUB_SHA} | cut -c1-8)
        BRANCH=${GITHUB_HEAD_REF}

        if [ "$BRANCH" = "master" ]; then
            VERSION="$DATE.$HASH"
        else
            VERSION="$DATE.$HASH.$BRANCH"
        fi
        echo "Version: $VERSION"
        echo "::set-output name=version::$(echo v.$VERSION)"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: Release ${{ steps.version.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        asset_path: ./document.pdf
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_name: document-${{ steps.version.outputs.version }}.pdf
        asset_content_type: application/pdf

    - name: Rename file
      run: mv ./document.pdf ./document-${{ steps.version.outputs.version }}.pdf

    - name: Send file to Telegram
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: ðŸ”– New version of document with name `document-${{ steps.version.outputs.version }}.pdf` ðŸ”–
        format: markdown
        document: ./document-${{ steps.version.outputs.version }}.pdf
